<div class="setup-container">
  <mat-card class="setup-card">
    <mat-card-header>
      <mat-card-title>Quiz Setup</mat-card-title>
      <mat-card-subtitle>Configure your quiz preferences</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Number of Questions</mat-label>
        <input matInput [(ngModel)]="numberOfQuestions" type="number" min="1" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Total Time (Minutes)</mat-label>
        <input matInput [(ngModel)]="totalTime" type="number" min="1" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="startQuiz()">Start Quiz</button>
    </mat-card-actions>
  </mat-card>
</div>
